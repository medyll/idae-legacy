<table width="750" cellpadding="0" cellspacing="0" border="0" align="center">
  <tr>
    <td style="background-color:#333;"><div class="title_dark"><textarea name="object[{id}][title]" >{title}</textarea></div>
    </td>
    <td style="background-color:#666;width:250px;height:60px;color:#fff;"><div class="content"><textarea name="object[{id}][ss_titre]" >{ss_titre}</textarea></div></td>
  </tr>
</table>
<table width="750" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0" align="center">
  <tr>
    <td valign="top" width="500">
    <input name="object[{id}][link]" class="link" type="text" value="{link}" style="z-index:10;position:absolute;margin:1em 1em 1em 1em;width:450px;" />
      <div class="zone_img"  vars="width=500&height=360&time={time}&loadImg={idnewsletter}_{id}_1" ></div>
      </td>
    <td  valign="top" width="250" ><table height="100%" style="height:100%;" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td style="height:180px;"><textarea style="width:250px;height:180px;" id="content{time}" class="content" name="object[{id}][content]" >{content}</textarea></td>
        </tr>
        <tr>
          <td style="height:60px;"><div class="zone_prix"><input type="text" class="newsletter_prix" name="object[{id}][daPrice]" value="{daPrice}" /></div></td>
        </tr>
        <tr>
          <td valign="bottom" style="vertical-align:bottom;"><div class="zone_img" vars="width=250&height=120&time={time}&loadImg={idnewsletter}_{id}_2" ></div></td>
        </tr>
      </table></td>
  </tr>
</table>
