<div style="width:750px;overflow:hidden;">
  <table width="750" bgcolor="#fff" cellpadding="0" cellspacing="0" border="0" align="center">
    <tr>
      <td style="vertical-align:top;width:250px;background-color:#fff;"><div style="padding:5px;"> 
          <div>
            <input name="object[{id}][link_1]" class="link" type="text" value="{link_1}" style="z-index:10;position:absolute;margin:1em 1em 1em 1em;width:200px;" />
            <div class="zone_img" vars="width=240&height=120&time={time}&loadImg={idnewsletter}_{id}_1" >
            </div>
          </div> 
          <input type="text"  style="text-align:right;display:block;" class="newsletter_prix" name="object[{id}][title_2]" value="{title_2}" />   
        </div></td>
      <td style="vertical-align:top;width:500px;background-color:#fff;"><div style="padding:5px;">
          <input type="text"  style="margin:10px auto;width:488px;display:block;font-size:18px;" name="object[{id}][title_1]" value="{title_1}" />
          <input style="text-align:left;"  type="text" name="object[{id}][price_1]" class="newsletter_prix" value="{price_1}" >
          <textarea style="width:100%;margin-top:10px;text-align:justify;" id="content{time}" class="content" name="object[{id}][content_1]" >{content_1}</textarea> <br />
        </div></td>
    </tr>
  </table>
</div>
