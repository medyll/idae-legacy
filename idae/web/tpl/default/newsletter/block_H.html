<div style="width:750;margin:0px auto;" cellpadding="0" cellspacing="0" border="0" >
  <div style="position:relative;width:750px;height:240px;">
    <input name="object[{id}][link]" class="link" type="text" value="{link}" style="z-index:10;position:absolute;margin:1em 1em 1em 1em;width:700px;" />
    <div class="zone_img" vars="width=750&height=240&time={time}&loadImg={idnewsletter}_{id}_3" ></div>
  </div>
  <div style="text-align:left;width:750px;">
    <div class="title">
      <input type="text" name="object[{id}][title_1]" value="{title_1}" >
    </div>
    <div class="content"><textarea name="object[{id}][content]" >{content}</textarea></div>
  </div>
  <br />
  <br />
</div>
