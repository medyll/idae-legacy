<table width="750" cellpadding="0" cellspacing="0" border="0" align="center" >
  <tr>
    <td valign="top" style="width:500px;height:240px;overflow:hidden;" ><div style="position:relative">
        <input name="object[{id}][link]" class="link" type="text" value="{link}" style="z-index:10;position:absolute;margin:1em 1em 1em 1em;width:450px;" />
        <div class="zone_img" vars="width=500&height=240&time={time}&loadImg={idnewsletter}_{id}_1" >
        </div>
      </div></td>
    <td valign="top" style="max-width:250px;width:250px;height:240px;"><table cellpadding="0" cellspacing="0" border="0" width="250">
        <tr>
          <td style="width:250px;height:60px;background-color:#333;vertical-align:middle;overflow:hidden;"><textarea name="object[{id}][title_2]" class="title_dark" >{title_2}</textarea></td>
        </tr>
        <tr>
          <td style="width:250px;height:60px;background-color:#666;vertical-align:middle;overflow:hidden;"><textarea style="color:#FFF;" class="content" name="object[{id}][ss_titre]" >{ss_titre}</textarea></td>
        </tr>
        <tr>
          <td style="width:250px;height:60px;vertical-align:middle;overflow:hidden;"><textarea name="object[{id}][content]" class="content" >{content}</textarea></td>
        </tr>
        <tr>
          <td style="width:250px;height:60px;vertical-align:middle;"><div class="zone_prix">
              <input style="text-align:right;" type="text" class="newsletter_prix" name="object[{id}][daPrice]" value="{daPrice}" />
            </div></td>
        </tr>
      </table></td>
  </tr>
</table>
