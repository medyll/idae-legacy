<div style="width:750px;background-color:#ffffff;"> 
  <table width="750" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0" align="center" style="background-color:#ffffff;">
    <tr>
      <td style="vertical-align:top;width:375px" bgcolor="#ffffff"><div class="margin inline" style="width:365px;">
          <input name="object[{id}][link_1]" class="link" type="text" value="{link_1}" style="z-index:10;position:absolute;margin:1em 1em 1em 1em;width:200px;" />
          <div class="zone_img" vars="width=365&height=180&time={time}&loadImg={idnewsletter}_{id}_1" ></div>
          <div class="title">
            <textarea name="object[{id}][title_1]" >{title_1}</textarea>
          </div>
          <div class="zone_prix">
            <input  type="text" name="object[{id}][price_1]" class="newsletter_prix" value="{price_1}" >
          </div>
        </div>
          <div class="content" style="margin:10px;padding:0.5em;">
            <textarea id="content{time}" name="object[{id}][content_1]" >{content_1}</textarea>
          </div>
          <br /></td>
      <td style="vertical-align:top;width:375px;" bgcolor="#ffffff" ><div class="margin inline" style="width:365px;height:100%;">
          <input name="object[{id}][link_2]" class="link" type="text" value="{link_2}" style="z-index:10;position:absolute;margin:1em 1em 1em 1em;width:200px;" />
          <div class="zone_img" vars="width=365&height=180&time={time}&loadImg={idnewsletter}_{id}_2" ></div>
          <div class="title">
            <textarea name="object[{id}][title_2]" >{title_2}</textarea>
          </div>
          <div class="zone_prix">
            <input  type="text" name="object[{id}][price_2]" class="newsletter_prix" value="{price_2}" >
          </div>
        </div>
          <div class="content" style="margin:10px;padding:0.5em;">
            <textarea id="content{time}" name="object[{id}][content_2]" >{content_2}</textarea>
          </div>
          <br /></td>
    </tr>
  </table>
</div>
