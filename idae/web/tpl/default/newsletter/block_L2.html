<table width="750" cellpadding="0" cellspacing="0" border="0" align="center" >
  <tr>
    <td valign="top"><table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td style="height:60px;background-color:#333;vertical-align:middle;"><textarea  style="width:250px;" name="object[{id}][title_2]" class="title_dark" >{title_2}</textarea></td>
        </tr>
        <tr>
          <td style="height:60px;background-color:#666;vertical-align:middle;"><textarea style="width:250px;color:#FFF;height:60px;" class="content" name="object[{id}][ss_titre]" >{ss_titre}</textarea></td>
        </tr>
        <tr>
          <td style="height:60px;background-color:#fff;vertical-align:middle;"><textarea style="width:240px;max-height:60px;color:#333;" name="object[{id}][content]" class="content" >{content}</textarea></td>
        </tr>
        <tr>
          <td style="height:60px;background-color:#fff;vertical-align:middle;"><input type="text" style="text-align:right;"  class="newsletter_prix" name="object[{id}][daPrice]" value="{daPrice}" />
            <input type="text" class="content" name="object[{id}][content_small]" value="{content_small}" /></td>
        </tr>
      </table></td>
    <td valign="top" style="width:500px;height:240px;" ><div style="position:relative">
        <input name="object[{id}][link]" class="link" type="text" value="{link}" style="z-index:10;position:absolute;margin:1em 1em 1em 1em;width:450px;" />
        <div class="zone_img" vars="width=500&height=240&time={time}&loadImg={idnewsletter}_{id}_1" ></div> 
      </div></td>
  </tr>
</table>
